<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bulk Send</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="message-box">
        <b>Please follow the guidelines when writing your letter:</b>
        <br><br>
        1. The text must be 200 - 6000 characters <br>
        2. The text must contain 1 variable: Man’s Name - <b>{name}</b>. Also Man’s Country - <b>{country}</b>, if needed.<br>
        3. The text must be written in English <br>
    </div>
    <textarea id="message-text-textarea" style="left: 25%" placeholder="Message text"></textarea>
    <br>
    <div class="message-box">Be sure to add 1 Free Photo, 3 Private Photos, and 1 Video.</div>
    <br>
    <button id="video-button" class="photo-button" style="left: 35%">Add Video</button>
    <button id="free-photo-button" class="photo-button" style="left: 35%">Add Free Photo</button>
    <button id="privat-photo-button" class="photo-button" style="left: 35%" disabled>Add Privat Photo</button>
    <br>
    <div class="preview-photos">
        <div id="video"></div>
        <div id="free-photo"></div>
        <div id="privat-photos"></div>
    </div>
    <button id="start-button" style="left: 44%">START</button>

    <div id="popup">
        <div class="popup-content">
            <button id="close-popup-button" style="margin-left: 93%; background-color: red;">Close</button>
            <br>
            <div id="popup-refresh-content"></div>
        </div>
    </div>

    <script type="text/javascript" src="../scripts/bulk_send.js"></script>
</body>
</html>
