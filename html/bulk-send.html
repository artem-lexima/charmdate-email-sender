<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bulk Send</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <textarea id="message-text-textarea" style="left: 25%" placeholder="Message text"></textarea>
    <br>
    <button id="free-photo-button" class="photo-button" style="left: 37%">Add Free Photo</button>
    <button id="privat-photo-button" class="photo-button" style="left: 37%" disabled>Add Privat Photo</button>
    <br>
    <div class="preview-photos">
        <div id="free-photo"></div>
        <div id="privat-photos"></div>
    </div>
    <button id="start-button" style="left: 44%">START</button>

    <div id="popup">
        <div class="popup-content">
            <button id="close-popup-button" style="margin-left: 93%; background-color: red;">Close</button>
            <br>
            <div id="popup-refresh-content"></div>
        </div>
    </div>

    <script type="text/javascript" src="../scripts/bulk_send.js"></script>
</body>
</html>
