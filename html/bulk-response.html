<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bulk Response</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="message-box">
        <b>Please follow the guidelines when writing your letter:</b>
        <br><br>
        1. The text must be 200 - 6000 characters <br>
        2. The text must contain 2 variables: <b>{name}</b> - Manâ€™s Name<br>
        3. The text must be written in English <br>
    </div>
    <textarea id="message-text-textarea" style="left: 25%" placeholder="Message text"></textarea>
    <br>
    <div class="message-box">Be sure to add 1 Free Photo.</div>
    <br>
    <button id="free-photo-button" class="photo-button" style="left: 43%">Add Free Photo</button>

    <div class="preview-photos">

        <div class="popup-content">
            <button id="close-popup-button" style="margin-left: 93%; background-color: red;">Close</button>
            <br>
            <div id="popup-refresh-content"></div>
        </div>
    </div>

    <script type="text/javascript" src="../scripts/bulk_response.js"></script>
</body>
</html>
